<h3>To do:</h3>

<div class="row" *ngFor="let item of TodoitemListBase">
  <div class="col-11" id="item">
    <div
      [ngClass]="{ checked: item.isComplete }"
      (click)="updateTodoItem(item)"
    >
      {{ item.name }}
    </div>
  </div>
</div>

<form [formGroup]="registerForm" (ngSubmit)="createTodoItem()">
  <div class="row">
    <div class="col-11">
      <div class="md-form input-group" id="inputform">
        <input
          type="text"
          class="form-control"
          placeholder="&nbsp;Opret ny todo..."
          formControlName="name"
        />
      </div>
    </div>
  </div>
</form>
